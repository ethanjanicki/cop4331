<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>Register</title>
        <link rel="icon" type="image/svg+xml" href="images/favicon.svg">

        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() 
            {
                readCookieAlt();
            }, false);
        </script>
    </head>

    <body>
        <div class="page-container">
            <div class="content-wrap">
                <header class="main-header">
                    <h1 class="page-name darkBackground">Welcome to the Group 6 Contacts Manager!</h1>
                    <h2 class="darkBackground">Please Log In or Register Below</h2>
                </header>

                <main>
                    <form class="inputs">
                        <input class="textboxes" type="text" name="firstName" id="firstName" placeholder="First Name">
                        <br>
                        <input class="textboxes" type="text" name="lastName" id="lastName" placeholder="Last Name">
                        <br>
                        <input class="textboxes" type="text" name="username" id="username" placeholder="Username">
                        <br>
                        <input class="textboxes" type="password" name="password" id="password" placeholder="Password">
                        <br>
                        <button type="button" class="buttons" id="regBtn" onclick="doRegister();">Register</button>
                        <br>
                        <div class="links" ><a href="index.html"><b>Back to Login</b></a></div>
                    </form>
                    <script type="text/javascript" src="js/registerkeypress.js"></script>
                    <br>
                    <div class="loginResult" id="regResult"></div>
                </main>

                <footer class="main-footer">
                    <div class="main-footer-container">
                        <h3>By Fatih Altunbasak, Kaiden Duvall, Ethan Janicki, Kyle Silvera, and Cole Winton</h3>
                    </div>
                </footer>
            </div>
        </div>
    </body>

</html>
