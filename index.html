<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>COP4331 Login Page</title>
    </head>

    <body>
        <div class="page-container">
            <div class="content-wrap">
                <header class="main-header">
                    <h1 class="page-name darkBackground">Welcome to the Group 6 Contacts Manager!</h1>
                    <h2 class="darkBackground">Please Log In or Register Below</h2>
                </header>

                <main>
                    <form class="inputs">
                        <input class="textboxes" type="text" name="username" id="username" placeholder="Username">
                        <br>
                        <input class="textboxes" type="password" name="password" id="password" placeholder="Password">
                        <br>
                        <button type="button" class="buttons" onclick="doLogin();">Log In</button>
                        <br>
                        <div class="links" ><a href="regpage.html"><b>Register New Account</b></a></div>
                    </form>
                    <br>
                    <div class="loginResult" id="loginResult"></div>
                </main>

                <footer class="main-footer">
                    <div class="main-footer-container">
                        <h3>By Fatih Altunbasak, Kaiden Duvall, Ethan Janicki, Kyle Silvera, and Cole Winton</h3>
                    </div>
                </footer>
            </div>
        </div>
    </body>

</html>
